<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/pokebola-icon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex 1.0</title>
</head>
<body>

    <main>
        
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">

            <span class="pokemon_numbers"></span> -
            <span class="pokemon_name"></span>
            
        </h1>

        <form class="form">
            <input type="search" class="inputSearch" placeholder="Name or Number" required />
        </form>

        <div class="buttons">

            <button class="buttonSearch" id="butonPrev">&lt; Prev</button>
            <button class="buttonSearch" id="butonNext">Next ></button>

        </div>

        <img src="./img/pokedex-teste.png" alt="pokedex" class="podedex">

    </main>

    <script src="./script.js"></script>
</body>
</html>
